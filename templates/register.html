{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Register</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" autocomplete="off" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" autocomplete="off" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm Password:</label>
            <input type="password" autocomplete="off" class="form-control" id="confirmation" name="confirmation" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>
</div>
{% endblock %}
